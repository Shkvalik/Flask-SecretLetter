<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='css/img/favicon.ico') }}">

    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{{ url_for('static', filename='css/img/apple-touch-icon.png') }}">

    <link rel="icon"
          type="image/png"
          sizes="180x180"
          href="{{ url_for('static', filename='css/img/favicon-32x32.png') }}">

    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{{ url_for('static', filename='css/img/favicon-16x16.png') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
    {% block title %}{% endblock %}
    {% block style %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
